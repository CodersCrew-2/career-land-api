<!doctype html>
<html>
	<head>
		<title>Authentication Failed</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					"Inter",
					-apple-system,
					BlinkMacSystemFont,
					"Segoe UI",
					sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
				padding: 1rem;
			}

			.container {
				text-align: center;
				padding: 3rem 2rem;
				background: white;
				border-radius: 24px;
				box-shadow:
					0 20px 60px rgba(0, 0, 0, 0.15),
					0 8px 20px rgba(0, 0, 0, 0.1);
				max-width: 480px;
				width: 100%;
				animation: slideIn 0.4s ease-out;
			}

			@keyframes slideIn {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.logo-container {
				margin-bottom: 1.5rem;
			}

			.logo {
				width: 80px;
				height: 80px;
				background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
				border-radius: 20px;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				font-size: 2.5rem;
				box-shadow: 0 8px 24px rgba(245, 87, 108, 0.3);
				animation: shake 0.5s ease-in-out 0.2s;
			}

			@keyframes shake {
				0%,
				100% {
					transform: translateX(0);
				}
				25% {
					transform: translateX(-10px);
				}
				75% {
					transform: translateX(10px);
				}
			}

			h1 {
				color: #1a202c;
				font-size: 1.75rem;
				font-weight: 700;
				margin-bottom: 0.5rem;
				letter-spacing: -0.5px;
			}

			.subtitle {
				color: #718096;
				font-size: 1rem;
				margin-bottom: 2rem;
				font-weight: 400;
			}

			.error-message {
				background: #fff5f5;
				border: 1px solid #feb2b2;
				border-radius: 12px;
				padding: 1rem 1.5rem;
				margin: 2rem 0;
				color: #c53030;
				font-size: 0.95rem;
				font-weight: 500;
				line-height: 1.5;
			}

			.message {
				color: #4a5568;
				font-size: 0.95rem;
				margin-bottom: 0.5rem;
				font-weight: 500;
			}

			.note {
				color: #a0aec0;
				font-size: 0.875rem;
				font-weight: 400;
			}

			.countdown-bar {
				width: 100%;
				height: 4px;
				background: #e2e8f0;
				border-radius: 2px;
				margin-top: 2rem;
				overflow: hidden;
			}

			.countdown-fill {
				height: 100%;
				background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
				border-radius: 2px;
				animation: countdown 3s linear;
			}

			@keyframes countdown {
				from {
					width: 100%;
				}
				to {
					width: 0%;
				}
			}

			.icon-wrapper {
				position: relative;
			}

			.icon-wrapper::after {
				content: "";
				position: absolute;
				width: 100px;
				height: 100px;
				background: rgba(245, 87, 108, 0.1);
				border-radius: 50%;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				animation: pulse 2s ease-in-out infinite;
			}

			@keyframes pulse {
				0%,
				100% {
					transform: translate(-50%, -50%) scale(1);
					opacity: 0.5;
				}
				50% {
					transform: translate(-50%, -50%) scale(1.2);
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo-container">
				<div class="icon-wrapper">
					<div class="logo">âœ—</div>
				</div>
			</div>
			<h1>Authentication Failed</h1>
			<p class="subtitle">We couldn't complete your sign-in</p>

			<div class="error-message">{{ERROR_MESSAGE}}</div>

			<p class="message">Please try again</p>
			<p class="note">This window will close in 3 seconds...</p>

			<div class="countdown-bar">
				<div class="countdown-fill"></div>
			</div>
		</div>
		<script>
			setTimeout(() => {
				window.close();
				if (!window.closed) {
					window.location.href = "/";
				}
			}, 3000);
		</script>
	</body>
</html>
